<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interdimensional Chaya Kada</title>
    <!-- CHANGE #1: Use url_for to link the CSS file -->
    <link rel="stylesheet" href="..\static\style.css">
</head>
<body>

    <div id="fan-container">
        <!-- The GIF from an external source is fine, no change needed -->
        <img src="..\static\images\fan.png" alt="Broken Fan" id="broken-fan">
    </div>

    <div id="main-ui">
        <div id="chat-container">
            <div id="chat-window">
                <div class="ai-message typing-indicator" id="typing-indicator" style="display: none;">
                    <span></span><span></span><span></span>
                </div>
            </div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Ask the Chettan something...">
                <button id="send-btn">Send</button>
            </div>
        </div>

        <div id="controls-container">
            <div id="patt-system">
                Patt: <span id="patt-counter">0</span> âœ¨ Cosmic Rupees
            </div>
            <button class="control-btn" id="menu-btn"><img src="..\static\images\menu.png" width="100px">></button>
            <button class="control-btn" id="pattu-btn"><img src="..\static\images\pattu.png" width="100px></button>
            <button class="control-btn" id="eavesdrop-btn">Eavesdrop</button>
            <button class="control-btn" id="radio-btn">Mystical Radio</button>
            <button class="control-btn" id="bill-btn">Chetta, Kanakk?</button>
        </div>
    </div>

    <!-- Menu Modal -->
    <div id="menu-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-menu">&times;</span>
            <!-- CHANGE #2: Use url_for for the menu image -->
            <img src="..\static\images\menu.png" alt="Kadi Menu">
        </div>
    </div>

    <!-- Pattu Book Modal -->
    <div id="pattu-modal" class="modal">
        <div class="modal-content" id="pattu-book-content">
            <span class="close-btn" id="close-pattu">&times;</span>
            <!-- CHANGE #3: Use url_for for the scroll image -->
            <img src="..\static\images\pattu.png" alt="Pattu Book Scroll" id="pattu-scroll-bg">
            <div id="pattu-entries">
                <!-- Patt entries will be added here by the AI -->
            </div>
        </div>
    </div>

     <!-- NEW EAVESDROP BUBBLES -->
    <div id="yakshi-bubble" class="eavesdrop-bubble"></div>
    <div id="gandharvan-bubble" class="eavesdrop-bubble"></div>

    <!-- CHANGE #4: Use url_for to link the JS file -->
    <script src="..\static\script.js"></script>
</body>
</html>
